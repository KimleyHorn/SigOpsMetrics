<div class='row'>
    <div class='col-lg-12'>
        <h4>{{ title }}</h4>
    </div>
</div>
<div class='row'>
    <div *ngIf="bothData.length !== 0" style="width: 99%;">
      <plotly-plot
        [data]='bothData'
        [layout]='bothLayout'
        (plotlyClick)='graphClicked($event)'
        [useResizeHandler]='true'
        >
      </plotly-plot>
    </div>

</div>
