<div class='row'>
    <div class='col-lg-12'>
        <h4>{{ title }}</h4>
    </div>
</div>
<div class='row'> 
    <div *ngIf="barGraph.data.length !== 0" class='col-lg-4'>
        <plotly-plot 
            [data]='barGraph.data'
            [layout]='barGraph.layout'
            (plotlyClick)='graphClicked($event)'
            [useResizeHandler]='true'>
        </plotly-plot>
    </div>
    <div class='col-lg-8'>
    <div *ngIf="lineGraph1.data.length !== 0" class='col-lg-12'>
        <plotly-plot 
            [data]='lineGraph1.data'
            [layout]='lineGraph1.layout'
            (plotlyClick)='graphClicked($event)'
            [useResizeHandler]='true'>
        </plotly-plot>
    </div>
    <div *ngIf="lineGraph2.data.length !== 0" class='col-lg-12'>
        <plotly-plot 
            [data]='lineGraph2.data'
            [layout]='lineGraph2.layout'
            (plotlyClick)='graphClicked($event)'
            [useResizeHandler]='true'>
        </plotly-plot>
    </div>
</div>
</div>
