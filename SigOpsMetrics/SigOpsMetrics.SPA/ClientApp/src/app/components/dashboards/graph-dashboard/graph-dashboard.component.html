<div class="container-fluid graph-dashboard">
  <div class='row margin-bottom'>
      <div class='col-lg-3'>
          <app-metric-card
              [metricValue]='metricValue'
              [metricLabel]='metricLabel'>
          </app-metric-card>
      </div>
      <div class="col-lg-3">
        <app-metric-card
            [metricValue]='changeValue'
            [metricLabel]='changeLabel'>
        </app-metric-card>
      </div>
  </div>

  <div class='row margin-bottom'>
      <div class='col-12'>
          <mat-card>
            <ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ $implicit: { filteredData: filteredData, averageData: averageData  }}"></ng-container>
          </mat-card>
      </div>
  </div>
</div>
