<body>
  <google-map
    [height]="height"
    width="100%"
    [zoom]="zoom"
    [center]="center"
    [options]="options"
  >
  <map-traffic-layer [autoRefresh]="false"></map-traffic-layer>
    <map-marker
      *ngFor="let marker of markers"
      [position]="marker.position"
      [label]="marker.label"
      [title]="marker.title"
      [options]="marker.options"
    >
    </map-marker>
  </google-map>
</body>
