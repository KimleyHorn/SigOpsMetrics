<mat-card>
  <mat-card-title>
    TEAMS Tickets
    <span class="total-outstanding">Total Outstanding <label>{{outstandingTickets}}</label></span>
  </mat-card-title>

  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="tableDataSource">

        <ng-container matColumnDef="task_Type">
          <td mat-cell *matCellDef="let data">{{ data.task_Type }}</td>
        </ng-container>

        <ng-container matColumnDef="outstanding">
          <td mat-cell *matCellDef="let data" class="tickets-column">{{ data.outstanding }}</td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
