<mat-card>
  <mat-card-header>
    <mat-card-title>Performance</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="performanceDataSource">

      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let data">{{ data.name }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <td mat-cell *matCellDef="let data" class="performance-value">{{ data.value }}</td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: performanceColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
