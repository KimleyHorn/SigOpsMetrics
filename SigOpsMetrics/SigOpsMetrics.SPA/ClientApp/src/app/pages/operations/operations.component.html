<div class="container-fluid">
    <div class="row margin-bottom">
        <div class="col-12" style="text-align: center;">
            <br/>
            <app-chart-toggle></app-chart-toggle>
        </div>
    </div>
    
    <div *ngIf="toggleValue == '1'" class="row">
        <div class="col-12">
            <app-graph-dashboard
                [metrics]='tpMetrics'
                [metricField]='"vph"'
                [metricLabel]='"Average monthly vehicles per hour"'
                [changeLabel]='"Changes from prior month"'
                [template]="tpTemplate">
                <ng-template let-filteredData #tpTemplate>
                    <app-bar-line-graph 
                        [data]='filteredData'
                        [title]='tpTitle'
                        [line]='tpLine'
                        [bar]='tpBar'>
                    </app-bar-line-graph>
                </ng-template>
            </app-graph-dashboard>
        </div>
    </div>

    <div *ngIf="toggleValue == '2'" class="row">
        <div class="col-12">
            Arrivals on Green
        </div>
    </div>

    <div *ngIf="toggleValue == '3'" class="row">
        <div class="col-12">
            Progression Ratio
        </div>
    </div>

    <div *ngIf="toggleValue == '4'" class="row">
        <div class="col-12">
            <app-graph-dashboard
                [metrics]='qsdMetrics'
                [metricField]='"vph"'
                [metricLabel]='"Spillback rate"'
                [changeLabel]='"Changes from prior month"'
                [template]="qsdTemplate">
                <ng-template let-filteredData #qsdTemplate>
                    <app-bar-line-graph 
                        [data]='filteredData'
                        [title]='qsdTitle'
                        [line]='qsdLine'
                        [bar]='qsdBar'>
                    </app-bar-line-graph>
                </ng-template>
            </app-graph-dashboard>
        </div>
    </div>

    <div *ngIf="toggleValue == '5'" class="row">
        <div class="col-12">
            Split Failures
        </div>
    </div>

    <div *ngIf="toggleValue == '6'" class="row">
        <div class="col-12">
            Travel Time Index
        </div>
    </div>

    <div *ngIf="toggleValue == '7'" class="row">
        <div class="col-12">
            Planning Time Index
        </div>
    </div>
</div>
