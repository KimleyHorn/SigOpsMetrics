<mat-tab-group>
    <mat-tab label="Throughput">
        <ng-template matTabContent>
            <app-graph-dashboard
                [graphMetrics]='tpGraphMetrics'
                [mapMetrics]='tpMapMetrics'
                [mapLabels]='tpMapLabels'
                [metricField]='tpMetricField'
                [metricLabel]='"Average monthly vehicles per hour"'
                [changeLabel]='"Changes from prior month"'>
                <ng-template let-filteredData #tpTemplate>
                    <app-bar-line-graph
                        [data]='filteredData'
                        [title]='tpTitle'
                        [line]='tpLine'
                        [bar]='tpBar'>
                    </app-bar-line-graph>
                </ng-template>
            </app-graph-dashboard>
        </ng-template>

    </mat-tab>

    <mat-tab label="Arrivals on Green">
        <ng-template matTabContent>
            <app-graph-dashboard
                [graphMetrics]='aogdGraphMetrics'
                [mapMetrics]='aogdMapMetrics'
                [metricField]='aogdMetricField'
                [metricLabel]='"Arrivals on Green"'
                [changeLabel]='"Changes from prior month"'>
                <ng-template let-filteredData #aogTemplate>
                    <app-bar-line-line-graph
                        [data1]='filteredData'
                        [additionalMetrics]='aoghGraphMetrics'
                        [title]='aogTitle'
                        [line1]='aogdLine'
                        [line2]='aoghLine'
                        [bar]='aogBar'>
                    </app-bar-line-line-graph>
                </ng-template>
            </app-graph-dashboard>
        </ng-template>
    </mat-tab>

    <mat-tab label="Progression Ratio">
      <ng-template matTabContent>
        <app-graph-dashboard
            [graphMetrics]='prdGraphMetrics'
            [mapMetrics]='prdMapMetrics'
            [mapLabels]='prdMapLabels'
            [metricField]='prdMetricField'
            [metricDecimals]='2'
            [metricLabel]='"Progression Ratio"'
            [changeLabel]='"Changes from prior month"'>
            <ng-template let-filteredData #prTemplate>
              <app-bar-line-graph
                  [data]='filteredData'
                  [title]='prdTitle'
                  [line]='prdLine'
                  [bar]='prdBar'>
              </app-bar-line-graph>
            </ng-template>
        </app-graph-dashboard>
      </ng-template>
    </mat-tab>

    <mat-tab label="Spillback Rate">
        <ng-template matTabContent>
            <app-graph-dashboard
                [graphMetrics]='qsdGraphMetrics'
                [mapMetrics]='qsdMapMetrics'
                [mapLabels]='qsdMapLabels'
                [metricField]='qsdMetricField'
                [metricLabel]='"Spillback rate"'
                [metricDecimals]='2'
                [changeLabel]='"Changes from prior month"'>
                <ng-template let-filteredData #qsdTemplate>
                    <app-bar-line-graph
                        [data]='filteredData'
                        [title]='qsdTitle'
                        [line]='qsdLine'
                        [bar]='qsdBar'>
                    </app-bar-line-graph>
                </ng-template>
            </app-graph-dashboard>
        </ng-template>

    </mat-tab>

    <mat-tab label="Split Failures">
      <ng-template matTabContent>
        <app-graph-dashboard
              [graphMetrics]='sfGraphMetrics'
              [mapMetrics]='sfMapMetrics'
              [mapLabels]='sfMapLabels'
              [metricField]='sfMetricField'
              [metricLabel]='"Split Failures"'
              [metricDecimals]='2'
              [changeLabel]='"Changes from prior month"'>
              <ng-template let-filteredData #sfTemplate>
                  <app-bar-line-graph
                      [data]='filteredData'
                      [title]='sfTitle'
                      [line]='sfLine'
                      [bar]='sfBar'>
                  </app-bar-line-graph>
              </ng-template>
          </app-graph-dashboard>
      </ng-template>
    </mat-tab>

    <mat-tab label="Travel Time Index">
      <ng-template matTabContent>
          <app-metrics-dashboard
            [graphMetrics]='ttiGraphMetrics'
            [metricField]='ttiMetricField'
            [metricLabel]='"Travel Time Index"'
            [metricDecimals]='2'
            [changeLabel]='"Changes from prior month"'>
            <ng-template let-filteredData #ptiTemplate>
              <app-bar-line-graph
                  [data]='filteredData'
                  [title]='ttiTitle'
                  [line]='ttiLine'
                  [bar]='ttiBar'>
              </app-bar-line-graph>
            </ng-template>
          </app-metrics-dashboard>
      </ng-template>
    </mat-tab>

    <mat-tab label="Planning Time Index">
      <ng-template matTabContent>
          <app-metrics-dashboard
            [graphMetrics]='ptiGraphMetrics'
            [metricField]='ptiMetricField'
            [metricLabel]='"Planning Time Index"'
            [metricDecimals]='2'
            [changeLabel]='"Changes from prior month"'>
            <ng-template let-filteredData #ptiTemplate>
              <app-bar-line-graph
                  [data]='filteredData'
                  [title]='ptiTitle'
                  [line]='ptiLine'
                  [bar]='ptiBar'>
              </app-bar-line-graph>
            </ng-template>
          </app-metrics-dashboard>
      </ng-template>
    </mat-tab>
</mat-tab-group>
