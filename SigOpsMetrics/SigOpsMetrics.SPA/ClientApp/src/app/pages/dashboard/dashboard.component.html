<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <div class="row margin-bottom">
        <div class="col">
          <app-dashboard-table
            [tableTitle]="'Performance'"
            [tableData]="performanceTableData">
          </app-dashboard-table>
        </div>

        <div class="col">
          <app-dashboard-table
            [tableTitle]="'Volume & Equipment'"
            [tableData]="volumeTableData">
          </app-dashboard-table>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <app-tickets-table></app-tickets-table>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <mat-card class="map-card">
        <app-scatter-map
          [mapSettings]="selectedSettings">
        </app-scatter-map>

        <app-metric-select class="metric-select"></app-metric-select>
      </mat-card>
    </div>
  </div>
</div>
