<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3">
      <app-dashboard-table
        [tableTitle]="'Performance'"
        [tableData]="performanceTableData">
      </app-dashboard-table>
    </div>

    <div class="col-lg-3">
      <app-dashboard-table
        [tableTitle]="'Volume & Equipment'"
        [tableData]="volumeTableData">
      </app-dashboard-table>
    </div>

    <div class="col-lg-6">
      <mat-card class="map-card">
        <app-scatter-map
          [mapSettings]="selectedSettings">
        </app-scatter-map>

        <app-metric-select class="metric-select"></app-metric-select>
      </mat-card>
    </div>
  </div>
</div>
