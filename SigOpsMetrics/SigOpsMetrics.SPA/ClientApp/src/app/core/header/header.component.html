<mat-toolbar class="header" color="primary">
  <button mat-icon-button (click)="toggleSideNav()" style="margin-right: 20px;">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="row">
    <img src="/assets/images/SigOps.png"/>
    <img src="/assets/images/Metrics.png" height="51px" />
  </div>

  <span class="span-spacer"></span>
  <button mat-icon-button>
    <mat-icon>chat</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>help</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>apps</mat-icon>
  </button>
</mat-toolbar>
<div class="menu-div">
  <mat-menu #menu="matMenu">
    <div style="background-color: #0070ed; max-width: 100%; height:35px; color:white;font-size:18px;text-align: center; padding:10px 5px 10px 5px;">GDOT Applications</div>
    <ul style="list-style-type:none;padding: 0px; columns:1; -webkit-columns:1; -moz-columns: 1;">
      <li *ngFor="let link of links" style="margin: 0px 5px 0px 5px; ">
        <a href="{{link.url}}" target="_blank" style="text-align: center;" mat-menu-item><img src="{{link.icon}}"></a>
        <!-- <span style="padding-left:15px;">{{link.name}}</span> -->
      </li>
    </ul>
  </mat-menu>
</div>
